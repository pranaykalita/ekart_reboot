<!--====== Section 2 ======-->
<div class="u-s-p-b-60">

    <!--====== Section Intro ======-->
    <div class="section__intro u-s-m-b-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section__text-wrap">
                        <h1 class="section__heading u-c-secondary">CREATE AN ACCOUNT</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section Intro ======-->


    <!--====== Section Content ======-->
    <div class="section__content">
        <div class="container">
            <div class="row row--center">
                <div class="col-lg-6 col-md-8 u-s-m-b-30">
                    <div class="l-f-o">
                        <div class="l-f-o__pad-box">
                            <a type="submit" class="l-f-o__create-link btn--e-transparent-brand-b-2" href="{% url 'fsignin' %}">LOG IN</a>

                            <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                            {% if success %}
                                <div class="alert alert-success" role="alert">
                                    {{ success }}
                                </div>
                            {% endif %}

                            <form method="post" action="" class="l-f-o__form">
                                {% csrf_token %}
                                <div class="u-s-m-b-30">

                                    <label class="gl-label" for="reg-fname">FIRST NAME *</label>

                                    <input class="input-text input-text--primary-style" type="text" name="reg-fname" placeholder="First Name" required></div>
                                <div class="u-s-m-b-30">

                                    <label class="gl-label" for="reg-lname">LAST NAME *</label>

                                    <input class="input-text input-text--primary-style" type="text" name="reg-lname" placeholder="Last Name" required></div>

                                <div class="u-s-m-b-30">

                                    <label class="gl-label" for="reg-username">USER NAME *</label>

                                    <input class="input-text input-text--primary-style" type="text" name="reg-username" placeholder="User Name" required></div>

                                <div class="u-s-m-b-30">

                                    <label class="gl-label" for="reg-email">E-MAIL *</label>

                                    <input class="input-text input-text--primary-style" type="text" name="reg-email" placeholder="Enter E-mail" required></div>
                                <div class="u-s-m-b-30">

                                    <label class="gl-label" for="reg-password">PASSWORD *</label>

                                    <input class="input-text input-text--primary-style" type="text" name="reg-password" placeholder="Enter Password" required></div>
                                <div class="u-s-m-b-15">

                                    <button class="l-f-o__create-link btn--e-transparent-brand-b-2" type="submit">CREATE</button>

                                </div>

                            </form>
                            <div class="u-s-m-b-15">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
