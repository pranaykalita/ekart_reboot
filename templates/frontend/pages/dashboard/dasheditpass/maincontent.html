<!--====== Section 2 ======-->
<div class="u-s-p-b-60">

    <!--====== Section Content ======-->
    <div class="section__content">
        <div class="dash">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-12">

                        <!--====== Dashboard Features ======-->
                        <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
                            <div class="dash__pad-1">

                                <ul class="dash__f-list">

                                    <li>

                                        <a class="dash-active" href="{% url 'fdashboard' %}">My Profile</a></li>

                                    <li>

                                        <a href="{% url 'fdashboardorder' %} ">My Orders</a></li>

                                </ul>
                            </div>
                        </div>
                        <div class="dash__box dash__box--bg-white dash__box--shadow dash__box--w">
                            <div class="dash__pad-1">
                                <ul class="dash__w-list">
                                    <li>
                                        <div class="dash__w-wrap">

                                            <span class="dash__w-icon dash__w-icon-style-1"><i class="fas fa-cart-arrow-down"></i></span>

                                            <span class="dash__w-text">4</span>

                                            <span class="dash__w-name">Orders Placed</span></div>
                                    </li>
                                    <li>
                                        <div class="dash__w-wrap">

                                            <span class="dash__w-icon dash__w-icon-style-2"><i class="fas fa-times"></i></span>

                                            <span class="dash__w-text">0</span>

                                            <span class="dash__w-name">Cancel Orders</span></div>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <!--====== End - Dashboard Features ======-->

                    </div>
                    <div class="col-lg-9 col-md-12">
                        <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                            <div class="dash__pad-2">
                                <h1 class="dash__h1 u-s-m-b-14">Edit Profile</h1>

                                <span class="dash__text u-s-m-b-30">Looks like you haven't update your profile</span>
                                <div class="dash__link dash__link--secondary u-s-m-b-30">

                                    <a data-modal="modal" data-modal-id="#dash-newsletter">Subscribe Newsletter</a></div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form method="post" class="dash-edit-p">
                                            {% csrf_token %}
                                            <div class="">
                                                <div class="u-s-m-b-30">
                                                    {% if messages %}
                                                        <ul class="messages">
                                                            {% for message in messages %}
                                                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                                            {% endfor %}
                                                        </ul>
                                                    {% endif %}

                                                    <label class="gl-label" for="reg-fname">Enter Current Password *</label>
                                                    <input class="input-text input-text--primary-style" type="text" name="reg-cpass" required>

                                                    <label class="gl-label" for="reg-fname">Enter New Password *</label>
                                                    <input class="input-text input-text--primary-style" type="text" name="reg-newpass" required>
                                                </div>

                                            </div>


                                            <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section Content ======-->
</div>
<!--====== End - Section 2 ======-->
