<!--====== Section 2 ======-->
<div class="u-s-p-b-60">

    <!--====== Section Content ======-->
    <div class="section__content">
        <div class="dash">
            <div class="container">
                <div class="row">
                    {% include './commonsidecounter.html' %}
                    <div class="col-lg-9 col-md-12">
                        <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">
                            <div class="dash__pad-2">
                                <h5 class="dash__h5 u-s-m-b-14">Welcome, {{ customer.username }}</h5>
                                <h1 class="dash__h1 u-s-m-b-14">My Profile</h1>

                                <span class="dash__text u-s-m-b-30">Look all your info, you could customize your profile.</span>
                                <div class="row">
                                    <div class="col-lg-4 u-s-m-b-30">
                                        <h2 class="dash__h2 u-s-m-b-8">Full Name</h2>

                                        <span class="dash__text">{{ customer.firstname }} {{ customer.lastname }}</span>
                                    </div>
                                    <div class="col-lg-4 u-s-m-b-30">
                                        <h2 class="dash__h2 u-s-m-b-8">E-mail</h2>

                                        <span class="dash__text">{{ customer.email }}</span>
                                        <div class="dash__link dash__link--secondary">

                                        </div>
                                    </div>
                                    <div class="col-lg-4 u-s-m-b-30">
                                        <h2 class="dash__h2 u-s-m-b-8">Phone</h2>

                                        <span class="dash__text">{{ customer_detail.mobile }}</span>
                                        <div class="dash__link dash__link--secondary">

                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="dash__link dash__link--secondary u-s-m-b-30">
                                            <div class="u-s-m-b-16">

                                                <a class="dash__custom-link btn--e-transparent-brand-b-2" href="{% url 'feditdashboard' customer.id %}">Edit Profile</a></div>
                                            <div>

                                                <a class="dash__custom-link btn--e-brand-b-2" href="{% url 'feditpass' customer.id %}">Change Password</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
