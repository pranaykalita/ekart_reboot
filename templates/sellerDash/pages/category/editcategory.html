<!-- Modal -->
<div class="modal fade" id="exampleModal{{ category.id }}" tabindex="-1" aria-labelledby="exampleModal{{ category.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModal{{ category.id }}Label">EDIT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'categorycrud' category.id %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">

                        <label for="catname" class="form-label">Update CategoryName</label>
                        <input type="text" class="form-control" name="upcatname" value="{{ category.name }}" placeholder="Enter New Category name" required>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
